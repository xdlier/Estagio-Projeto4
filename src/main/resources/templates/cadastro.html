<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div class="card mx-auto m-5 border-primary"
		style="width: 18rem; position: center;">
		<div class="card-body">
			<form th:object="${userDTO}" action="cadastrar" method="post">
				<div class="row">
					<div class="mb-3 col-auto">
						<label for="textInput" class="form-label">Nome: </label> <input
							th:field="*{name}" th:errorclass="is-invalid" type="text"
							class="form-control" id="textInput" placeholder="Nome">
						<div class="invalid-feedback" th:errors="*{name}">erros do
							nome</div>
					</div>
					<div class="mb-3 col-auto">
						<label for="textInput" class="form-label">Sobrenome: </label> <input
							th:field="*{lastname}" th:errorclass="is-invalid" type="text"
							class="form-control" id="textInput" placeholder="Sobrenome">
						<div class="invalid-feedback" th:errors="*{lastname}">erros
							do sobrenome</div>
					</div>

				</div>
				<div class="row">
					<div class="mb-3 col-auto">
						<label for="exampleInputEmail1" class="form-label">Endereço
							de E-mail: </label> <input th:field="*{email}" th:errorclass="is-invalid"
							type="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text"
							placeholder="exemplo@exem.com">Nós nunca disponibilizaremos
							este e-mail para ninguém.</div>
						<div class="invalid-feedback" th:errors="*{email}">erros do
							email</div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-auto">
						<label for="exampleInputPassword1" class="form-label">Senha:
						</label> <input th:field="*{password}" th:errorclass="is-invalid"
							type="password" class="form-control" id="exampleInputPassword1"
							aria-describedby="passwordHelpInline">
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text"> Deve ter
								8 à 20 caracteres! </span>
						</div>
						<div class="invalid-feedback" th:errors="*{password}">erros
							da senha</div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-auto">
						<div class="form-check">
							<input th:field="*{role}" class="form-check-input" type="radio"
								value="PERSONAL"> <label
								class="form-check-label" for="role">
								Personal </label>
						</div>
						<div class="form-check">
							<input th:field="*{role}" class="form-check-input" type="radio"
								value="USER" checked>
							<label class="form-check-label" for="role">
								Usuário </label>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar-se</button>
			</form>
		</div>
	</div>
